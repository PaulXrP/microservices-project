# 1. This is my name. I will ask the Config Server for "api-gateway.properties".
spring.application.name=api-gateway

# 2. Tell the app to retry if it fails
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.max-attempts=20

# 3. "Yes, I want to import properties from the config server."
spring.config.import=configserver:

# 4. Find the Config Server by using the Eureka "phone book".
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=CONFIG-SERVER

# 5. This is the address of the "phone book" (Eureka).
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka