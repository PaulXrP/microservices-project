# 1. (NEW!) Tell the client the *exact* uppercase name to find in Eureka
spring.cloud.config.discovery.service-id=CONFIG-SERVER

# 2. Tell the app to retry if it fails (solves the race condition)
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.max-attempts=20

# 3. "Yes, I want to import properties from the config server."
spring.config.import=configserver:

# 4. This is my name. I will ask the Config Server for "product-service.properties".
spring.application.name=product-service

# 5. Find the Config Server by using the Eureka "phone book".
spring.cloud.config.discovery.enabled=true

# 6. This is the address of the "phone book" (Eureka).
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka